<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center>
      
      <form action="#" method="post" name="form1">
        <table border="1" style="width: 30%" cellpadding="5px">
          <tr>
            <th colspan="2"><h1>Register Here</h1></th>
          </tr>
          <tr>
            <td>
              First Name
              <span style="color: red">*</span>
            </td>
            <td><input type="text" placeholder="Firstname" /></td>
          </tr>
          <tr>
            <td>Last Name</td>
            <td><input type="text" placeholder="lastname" /></td>
          </tr>
          <tr>
            <td>Gender</td>
            <td>
              <input type="radio" name="gen" value="" />Male
              <input type="radio" name="gen" value="" />Female
            </td>
          </tr>
          <tr>
            <td>Qualification</td>
            <td>
              <input type="checkbox" name="c1" />10th
              <input type="checkbox" name="c1" />12th
              <input type="checkbox" name="c1" />Betchler
            </td>
          </tr>
          <tr>
            <td>Email</td>
            <td><input type="email" placeholder="Enter Email" /></td>
          </tr>
          <tr>
            <td>Username</td>
            <td><input type="text" placeholder="Username" /></td>
          </tr>
          <tr>
            <td>Password</td>
            <td>
              <input type="password" placeholder="Create a new password" />
            </td>
          </tr>
          <tr>
            <td>Address</td>
            <td><textarea name="" id="" cols="40" rows="5"></textarea></td>
          </tr>
          <tr>
            <td>City</td>
            <td>
              <select name="" id="">
                <option value="">---select---</option>
                <option value="">Surat</option>
                <option value="">Baroda</option>
              </select>
            </td>
          </tr>
          <tr>
            <td colspan="2" style="text-align: center">
              <input type="submit" name="" value="Register" />
              <input type="reset" name="" value="Clear" />
            </td>
          </tr>
        </table>
      </form>
    </center>
  </body>
</html>
