<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- =, *=, -=, +=, /=, %= -->
    <script>
      var num = 10;

      //   num = num + 1;

      document.write((num += 7) + "<br>"); // 17
      document.write((num -= 1) + "<br>"); // 16

      document.write((num *= 2) + "<br>"); // 16*2 = 32
      document.write((num /= 4) + "<br>"); // 32/4 = 8
      document.write((num %= 3) + "<br>");
    </script>
  </body>
</html>
