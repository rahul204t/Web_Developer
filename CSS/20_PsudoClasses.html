<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        a {
            text-decoration: none;
            color: green;
        }

        .anchor1:active {
            color: blue;
            background-color: bisque;
        }

        .anchor2:link {
            color: purple;
        }

        .anchor3:visited {
            color: brown;
        }

        .anchor4:hover {
            background-color: antiquewhite;
            color: chartreuse;
        }

        button {
            height: 30px;
            width: 150px;
            border: 2px solid white;
            border-radius: 10px;
            background-color: red;
            color: white;
        }

        button:hover {
            background-color: transparent;
            color: red;
            border-color: red;
            border-style: dashed;
        }

        img:hover {
            height: 300px;
            width: 300px;
        }
    </style>
</head>

<body>
    <!-- Psudo classes -->
    <!-- :hover, :active, :link, :visited etc -->
    <a href="" class="anchor1">Active</a>
    <a href="" class="anchor2">Link</a>
    <a href="" class="anchor3">Visited</a>
    <a href="" class="anchor4">Hover</a>
    <br />
    <button>Click here</button> <br />
    <img src="blog2.jpg" alt="" height="200px" width="200px" />
</body>

</html>
