<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        border: 2px solid blue;
      }
      @media (max-width: 576px) {
        p {
          background-color: azure;
          font-size: 20px;
        }
      }
      @media (min-width: 576px) {
        p {
          background-color: lightgreen;
        }
      }
      @media (min-width: 768px) {
        p {
          background-color: brown;
        }
      }
      @media (min-width: 992px) {
        p {
          background-color: cadetblue;
        }
      }
      @media (min-width: 1200px) {
        p {
          background-color: aqua;
        }
      }
    </style>
  </head>
  <body>
    <div>
      <p>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Molestiae odit
        quod dolorem dolorum quam, sit voluptatem iusto, accusamus dignissimos
        vitae dolores cupiditate enim modi omnis perspiciatis exercitationem!
        Hic, officia fuga.
      </p>
    </div>
  </body>
</html>
