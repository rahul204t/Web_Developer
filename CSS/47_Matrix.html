<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .div1 {
        height: 150px;
        width: 150px;
        margin: 150px auto;
        background-color: blue;
        color: white;
        transition: 1s all ease;
      }
      .div1:hover {
        /* translateX() scaleX() scaleY() translateY() */
        /* skewX() skewY() rotateX()   */
        /* transform: matrix(1,2,3,4,5,6); */
        transform: translate(50px, 30px) rotate(20deg) scale(0.5) skew(20deg);
      }
    </style>
  </head>
  <body>
    <div class="div1">Div</div>
  </body>
</html>
