<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        height: 100px;
        width: 200px;
        border: 2px solid black;
        margin: 200px auto;
        padding: 10px;
        /* overflow: auto / hidden / scroll / visible; */

        /* overflow: auto; -> show vertical scroll bar*/
        /* overflow: hidden; -> hide your overflow content */
        /* overflow: scroll; -> show vertical and horizontal scroll var*/
        /* visible -> it is default value */
        overflow: visible;
      }
    </style>
  </head>
  <body>
    <!-- overflow -> more then its size -->
    <div>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Non nisi
      distinctio temporibus, expedita vero aliquid mollitia, quae, nemo
      explicabo eveniet error ex natus harum illum ipsam. Quo unde vel porro.
    </div>
  </body>
</html>
