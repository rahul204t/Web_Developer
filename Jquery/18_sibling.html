<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script>
      $(document).ready(function () {
        // $("h1").siblings().css("color", "blue");
        // $(".sub-main").next().css("border-color", "blue");
        // $(".main").nextAll().css("border-color", "blue");
        // $(".sub-main").nextUntil().css("border-color", "blue");
        // $(".sub-main-1").prev().css("border-color", "blue");
        // $(".sub-main-1").prevAll().css("border-color", "blue");
        $(".sub-main-1").prevUntil().css("border-color", "blue");
      });
    </script>
    <style>
      div {
        border: 2px solid gray;
        padding: 10px;
      }
      .head {
        color: red;
        background-color: black;
      }
      .border-ex {
        border: 5px dashed blue;
      }
    </style>
    <title>Document</title>
    <style>
      .main,
      .main-2 {
        border: 1px solid gray;
      }
      .sub-main,
      .sub-main-1,
      .sub-main-2 {
        border: 2px solid gray;
      }
      h1,
      h2 {
        border: 2px solid gray;
      }
      ul,
      li {
        border: 2px solid gray;
      }
    </style>
  </head>
  <body>
    <!-- siblings(), next(), nextall(), nextuntil(), prev(), prevall(), prevuntil() -->
    <div class="main">
      <div class="sub-main-2">
        <h3>Hello world</h3>
      </div>
      <div class="sub-main">
        <h1>Hello world</h1>
        <h1>Hello world</h1>
      </div>
      <div class="sub-main-1">
        <h2>Hello world</h2>
        <h2>Hello world</h2>
      </div>
    </div>
    <div class="main-2">
      <ul>
        <li>HTML</li>
        <li>CSS</li>
      </ul>
    </div>
  </body>
</html>
