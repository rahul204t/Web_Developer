<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      img {
        height: 300px !important;
        width: 300px !important;
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-3 col-md-6 col-sm-12 col-auto p-2">
          <img
            src="images/collection-1.jpg"
            alt=""
            class="img-fluid rounded rounded-4"
          />
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12 col-auto p-2">
          <img src="images/collection-2.jpg" alt="" class="img-fluid" />
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12 col-auto p-2">
          <img src="images/gall-1.jpg" alt="" class="img-fluid" />
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12 col-auto p-2">
          <img src="images/gall-2.jpg" alt="" class="img-fluid" />
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3 col-md-6 col-sm-12 col-auto p-2">
          <img src="images/gall-3.jpg" alt="" class="img-fluid" />
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12 col-auto p-2">
          <img src="images/gall-4.jpg" alt="" class="img-fluid" />
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12 col-auto p-2">
          <img src="images/gall-5.jpg" alt="" class="img-fluid" />
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12 col-auto p-2">
          <img src="images/gall-6.jpg" alt="" class="img-fluid" />
        </div>
      </div>
    </div>
  </body>
</html>
